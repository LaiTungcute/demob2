<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stysle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="container">
        <div class="box">
            <div class="login">
                <div class="login1">
                    <h1><strong>Log in</strong></h1>
                </div>
                <button class="loginwith">
                    <i class="fab fa-google google"></i>
                    <h2>Log in with google</h2>
                </button>
            </div>
            <div class="content ml16 mr16">
                <div class="email">
                    <p>Email</p>
                    <input type="Email">
                </div>
                <div class="password">
                    <p>Password</p>
                    <input type="password">
                </div>
            </div>
            <div class="check ml16">
                <input type="checkbox">
                <span>Remember me</span>
            </div>
            <div class="signin">
                <button class="in1">Log in</button>
                <button class="in2"><strong>Forgot password?</strong></button>
            </div>

            <hr style="border: 1px solid #000; margin-top: 10px;">

            <div class="signup">
                <p> <strong>Don't have an account?</strong></p>
                <button><strong>Sign up</strong></button>
            </div>
        </div>
    </div>
</body>
</html>
